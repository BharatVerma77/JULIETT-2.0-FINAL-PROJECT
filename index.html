<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonetic Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script> <!-- FontAwesome for icons -->
</head>
<body>
    <header>
        <h1>Phonetic Generator</h1>
        <div class="hamburger-menu d-block d-md-none" onclick="toggleMenu()">
            <i class="fas fa-bars"></i>
        </div>
        <nav class="d-none d-md-block">
            <!-- Navigation for GitHub repo and other links -->
        </nav>
    </header>
    <main class="container">
        <section>
            <label for="textInput">Enter text:</label>
            <input id="textInput" type="text" placeholder="Enter text here..." class="form-control">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="natoToggle" checked>
                <label class="form-check-label" for="natoToggle">NATO</label>
                <input class="form-check-input" type="checkbox" id="civilianToggle">
                <label class="form-check-label" for="civilianToggle">Civilian</label>
                <input class="form-check-input" type="checkbox" id="kebobToggle">
                <label class="form-check-label" for="kebobToggle">Kebob-case</label>
            </div>
            <button id="generateBtn" class="btn btn-primary">Generate</button>
            <button id="clearBtn" class="btn btn-secondary">Clear Output</button>
            <button id="resetBtn" class="btn btn-danger">Reset All</button>
        </section>
        <section id="output" class="mt-4"></section>
    </main>
    <footer>
        <p>Created by [Your Name]</p>
        <a href="https://validator.w3.org/nu/?doc=https%3A%2F%2F[username].github.io%2F[repository]" target="_blank">Check Page Validation</a> |
        <a href="https://github.com/[username]" target="_blank">My GitHub</a> |
        <a href="https://github.com/[username]/[repository]" target="_blank">My Repo Source Code</a>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
