<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonetic Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Phonetic Generator</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container">
        <section class="mt-4">
            <label for="textInput" class="form-label">Enter text:</label>
            <input id="textInput" type="text" placeholder="Enter text here..." class="form-control">
            <div class="form-check form-switch mt-2">
                <input class="form-check-input" type="checkbox" id="natoToggle" checked>
                <label class="form-check-label" for="natoToggle">NATO</label>
                <input class="form-check-input" type="checkbox" id="civilianToggle">
                <label class="form-check-label" for="civilianToggle">Civilian</label>
                <input class="form-check-input" type="checkbox" id="kebobToggle">
                <label class="form-check-label" for="kebobToggle">Kebob-case</label>
            </div>
            <button id="generateBtn" class="btn btn-primary mt-2">Generate</button>
            <button id="clearBtn" class="btn btn-secondary mt-2">Clear Output</button>
            <button id="resetBtn" class="btn btn-danger mt-2">Reset All</button>
            <div id="output" class="alert alert-primary mt-4"></div>
        </section>
    </main>
    <footer class="bg-primary text-white text-center p-3 mt-4">

        <a href="https://github.com/[username]/[repository]" target="_blank">My Repo Source Code</a>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
