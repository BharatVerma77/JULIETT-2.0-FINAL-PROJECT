<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonetic Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="https://bharatverma77.github.io/JULIETT-2.0-FINAL-PROJECT/">Home</a></li>
                <li><a href="https://cs.csis.work/~bhverm/">About</a></li>
                <li><a href="https://cs.csis.work/~bhverm/">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Phonetic Generator</h1>
        <p>Convert your text into NATO or Civilian or Kebob-case phonetic equivalents!</p>
        <section>
            <input type="text" id="textInput" class="form-control" placeholder="Enter text here..." aria-label="Text input for phonetic conversion">
            <div>
                <input type="checkbox" id="natoToggle" checked aria-label="Toggle NATO alphabet"> NATO
                <input type="checkbox" id="civilianToggle" aria-label="Toggle Civilian alphabet"> Civilian
                <input type="checkbox" id="kebobToggle" aria-label="Toggle kebob-case output"> Kebob-case
            </div>
            <button id="generateBtn" class="btn">Generate</button>
            <button id="clearBtn" class="btn">Clear Output</button>
            <button id="resetBtn" class="btn">Reset All</button>
            <div id="output" class="output-container"></div>
        </section>
    </main>
    <footer>
        <a href="https://validator.w3.org/nu/?doc=https%3A%2F%2Fusername.github.io%2Frepository" target="_blank">Check Page Validation</a>
        <a href="https://github.com/BharatVerma77" target="_blank">My GitHub</a>
        <a href="https://github.com/BharatVerma77/JULIETT-2.0-FINAL-PROJECT" target="_blank">My Repo Source Code</a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
